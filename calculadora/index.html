<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <div class="calculator">

            <input type="text" id="display" readonly>
            <div class="buttons">
                <button class="number" id="cleanDisplay" value="C">C</button>
                <button class="number" id="deleteDigit" value="CE">CE</button>
                <button class="operator" id="division" value="/">รท</button>
                <button class="operator" id="power" value="^">^</button>
                <button class="number" id="num7" value="7">7</button>
                <button class="number" id="num8" value="8">8</button>
                <button class="number" id="num9" value="9">9</button>
                <button class="operator" id="multiplication" value="*">ร</button>
                <button class="number" id="num4" value="4">4</button>
                <button class="number" id="num5" value="5">5</button>
                <button class="number" id="num6" value="6">6</button>
                <button class="operator" id="subtraction" value="-">-</button>
                <button class="number" id="num1" value="1">1</button>
                <button class="number" id="num2" value="2">2</button>
                <button class="number" id="num3" value="3">3</button>
                <button class="result" id="result" value="=">=</button>
                <button class="number" id="num0" value="0">0</button>
                <button class="decimal" id="point" value=".">.</button>
                <button class="operator" id="sum" value="+">+</button>
            </div>
        </div>
    </div>
</body>

</html>
