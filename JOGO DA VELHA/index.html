<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Jogo da Velha</title>
</head>
<body>
  <div id="player-input">
    <label for="player1">Jogador 1:</label>
    <input type="text" id="player1" placeholder="Nome do Jogador 1"><br>
    <label for="player2">Jogador 2:</label>
    <input type="text" id="player2" placeholder="Nome do Jogador 2"><br>
    <button onclick="startGame()">Iniciar Jogo</button>
  </div>
  
  <div id="game" style="display:none;">
    <div id="board">
      <div class="cell" onclick="makeMove(0)"></div>
      <div class="cell" onclick="makeMove(1)"></div>
      <div class="cell" onclick="makeMove(2)"></div>
      <div class="cell" onclick="makeMove(3)"></div>
      <div class="cell" onclick="makeMove(4)"></div>
      <div class="cell" onclick="makeMove(5)"></div>
      <div class="cell" onclick="makeMove(6)"></div>
      <div class="cell" onclick="makeMove(7)"></div>
      <div class="cell" onclick="makeMove(8)"></div>
    </div>
    <p id="turn">Vez de <span id="current-player"></span></p>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
